<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo de Hockey PeaceData</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button.active {
            background-color: #333;
        }

        #content {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
    <script>
        async function loadText(language) {
            const response = await fetch(language + '.html');
            const text = await response.text();
            
            // Insert the HTML content directly into the content div
            document.getElementById('content').innerHTML = text;

            // Change the main title depending on the language
            if (language === 'ru') {
                document.getElementById('main-title').textContent = 'Хоккейная команда PeaceData';
            } else if (language === 'es') {
                document.getElementById('main-title').textContent = 'Equipo de Hockey PeaceData';
            } else if (language === 'en') {
                document.getElementById('main-title').textContent = 'PeaceData Hockey Team';
            }

            highlightActiveButton(language);
        }

        function switchLanguage(language) {
            loadText(language);
        }

        function highlightActiveButton(language) {
            document.querySelectorAll('button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`button[data-lang="${language}"]`).classList.add('active');
        }
    </script>
</head>
<body onload="loadText('es')"> <!-- Default language set to Spanish ('es') -->
    <h1 id="main-title">Equipo de Hockey PeaceData</h1>
    <div class="container">
        <div class="buttons">
            <button data-lang="ru" onclick="switchLanguage('ru')">Русский</button>
            <button data-lang="es" onclick="switchLanguage('es')" class="active">Español</button>
            <button data-lang="en" onclick="switchLanguage('en')">English</button>
        </div>
        <div id="content">
            <!-- HTML content will be loaded here -->
        </div>
    </div>
</body>
</html>
