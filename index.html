<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хоккейная команда PeaceData</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button.active {
            background-color: #333;
        }

        #content {
            white-space: pre-wrap; /* This preserves newlines from the files */
            font-size: 18px;
            line-height: 1.6;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script>
        async function loadText(language) {
            const response = await fetch(language + '.txt');
            const text = await response.text();
            const [title, content] = text.split('\n\n'); // Split text into title and content

            document.getElementById('title').textContent = title;
            document.getElementById('content').textContent = content;
            highlightActiveButton(language);
        }

        function switchLanguage(language) {
            loadText(language);
        }

        function highlightActiveButton(language) {
            document.querySelectorAll('button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`button[data-lang="${language}"]`).classList.add('active');
        }
    </script>
</head>
<body onload="loadText('ru')">
    <h1>Хоккейная команда PeaceData</h1>
    <div class="container">
        <div class="buttons">
            <button data-lang="ru" onclick="switchLanguage('ru')" class="active">Русский</button>
            <button data-lang="es" onclick="switchLanguage('es')">Español</button>
        </div>
        <h2 id="title">
            <!-- Title will be loaded here -->
        </h2>
        <div id="content">
            <!-- Text content will be loaded here -->
        </div>
    </div>
</body>
</html>
